<!DOCTYPE html>
<html>
<head>
	<title>Biểu đồ đường với Chart.js</title>
	<!--Thêm thư viện Chart.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
	<div style="width:75%;">
		<canvas id="myChart"></canvas>
	</div>

	<script>
		// Dữ liệu của biểu đồ
		var data = {
			labels: ["Ngày 1", "Ngày 2", "Ngày 3", "Ngày 4", "Ngày 5", "Ngày 6", "Ngày 7"],
			datasets: [{
				label: "Số lượng người dùng",
				data: [50, 75, 90, 80, 100, 120, 150],
				fill: false,
				borderColor: "rgb(75, 192, 192)",
				lineTension: 0.1
			}]
		};

		// Tùy chỉnh các tùy chọn biểu đồ
		var options = {
			scales: {
				yAxes: [{
					ticks: {
						beginAtZero: true
					}
				}]
			}
		};

		// Tạo biểu đồ với dữ liệu và tùy chọn đã cho
		var ctx = document.getElementById("myChart").getContext("2d");
		var myChart = new Chart(ctx, {
			type: 'line',
			data: data,
			options: options
		});
	</script>
</body>
</html>
